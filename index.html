<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT LINKS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- main container -->
    <main id="container">
        <!-- UNIT converter buttons -->
        <div class="header-button">
            <button id="btnMeters">Meters</button>
            <button id="btnLiters">Liters</button>
            <button id="btnKilos">Kilograms</button>
        </div>

        <!-- title & input value box -->
        <div class="hero-container">
            <h1 id="title-converter"> Meters Converter </h1>
            <div class="input-container">
                <input class="input-value" type="number" placeholder="0" id="value-input">
            </div>
            <button class="input-btn" id="input-btn">CONVERT</button>
            <!-- END OF HERO CONTAINER -->
        </div>

        <div id="row">
            <div class="display-container">
                <h3 id="display-name">Length (Meter/Feet)</h3>
                <p id="display-value">1</p>
            </div>
<!--             <div class="volume-container">
                <h3>Volume (Liters/Gallons)
                </h3>
                <p id="liters">0</p>
            </div>
            <div class="mass-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilos">0</p>
            </div> -->
        </div>

    </main>




    <script src="index.js"></script>
</body>

</html>
